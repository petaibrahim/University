{% extends 'Dashboard/base.html' %}

{% block title %}Dashboard{% endblock %}
{% block title2 %}Current Courses{% endblock%}
{% block body %}
    {%if object_list %}
        <ul>
            {% for course in object_list %}
            <li><a href="{% url 'Dashboard:course'  %}">Courses</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>You dont have courses</h3>
    {% endif %}
{% endblock %}
